<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slyle.css">
</head>
<title id="TITLE"><H1>Adaptive web-design challenge two</H1></title>
<body>
    <main>
        <div>
            <p id="description">Breef explanation</p>
        </div>
        <form id="survey-form" action="">
            <label for="name" id="name-label">Enter your name</label>
            <input type="text" id="name" required placeholder="sss">
            <label for="email" id="email-label">Enter your e-mail</label>
            <input type="email" name="" id="email" required placeholder="sss">
            <label for="number" id="number-label">Enter a number from one to ten</label>
            <input type="number" name="" id="number" required min="0" max="10" placeholder="sss">
            <select id="dropdown" name="">
                <option disabled required value="Select an option">Select an option</option>
                <option value="Hearthstone">Hearthstone</option>
                <option value="Hearthstone">Faeria</option>
                <option value="Hearthstone">Artifact</option>
            </select>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
